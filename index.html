<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on Tables</title>
</head>
<body>
    <table border="10">
        <thead>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Rice</td>
                <td>Bread</td>
                <td rowspan="3">Amala</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Beans</td>
                <td>Garri</td>
                <!-- <td>Wheat</td> -->
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Pap</td>
                <td>Noodles</td>
                <!-- <td>Eba</td> -->
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Semovita</td>
                <td>Rice</td>
                <td>Spagghetti</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td colspan="2">Ofada-Rice</td>
                <!-- <td>Bread</td> -->
                <td>Amala</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Fried-Rice</td>
                <td>Chicken & Chips</td>
                <td>Beans</td>
            </tr>
            </tbody>
            <tfoot>
                <td>Sunday</td>
                <td>Bread</td>
                <td>Rice and Beans</td>
                <td>Pasta</td>
            </tfoot>
    </table>
</body>
</html>
